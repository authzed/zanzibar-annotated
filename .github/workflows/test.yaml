name: Test
"on":
  pull_request:
    types:
      - opened
      - synchronize
      - edited
      - reopened
    branches:
      - '*'
jobs:
  test:
    name: Test, Lint, Typecheck and Quick-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
      - uses: bahmutov/npm-install@v1.10.2
        with:
          useRollingCache: true
      - name: Run Yarn tests
        run: CI=true yarn test
      - name: Run Yarn lint
        run: CI=true yarn lint
      - name: Run TSC Typecheck
        run: CI=true tsc -p tsconfig.json --noEmit --incremental
      - name: Run Yarn Build
        run: CI=true yarn build
  cypress:
    name: Cypress Tests
    runs-on: ubuntu-latest
    container: cypress/browsers:node-20.11.1-chrome-123.0.6312.58-1-ff-124.0-edge-122.0.2365.92-1
    steps:
      - uses: actions/checkout@v4
      - uses: bahmutov/npm-install@v1.10.2
        with:
          useRollingCache: true
      - uses: cypress-io/github-action@v6
        with:
          install: "false"
          browser: chrome
          start: npm run dev
          wait-on: http://localhost:3000
          config-file: cypress.config.ts
        env:
          PREVIEW_ENDPOINT: "http://localhost:3000"
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: cypress-videos
          path: ./cypress/videos
